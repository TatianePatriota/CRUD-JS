<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/adiciona-cliente.css">
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-titulo" >Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button button-azul mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table class="tabela" id="tabela-cliente">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
        <div class="adiciona-cliente " id="ativar">
            <div class="novo-cliente">
                <header class="header-adiciona-cliente">
                    <h2>Novo Cliente</h2>
                    <span class="icone-fechar" id="fechar">&#10006</span>
                </header>
                <form class="input-adiciona-cliente" id="form">
                    <input type="text" id="nome" class="input-cliente"  data-index="novo" placeholder="Nome do Cliente" required>
                    <input type="email"id="email" class="input-cliente"  placeholder="E-mail do Cliente" required>
                    <input type="text" id="celular" class="input-cliente" maxlength="15" placeholder="(__) _____-____" required>
                    <input type="text" id="cidade" class="input-cliente" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="footer-novo-cliente">
                    <button class="button button-verde" id="salvar">Salvar</button>
                    <button class="button button-azul" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>   
    <script src="./main.js"></script>
</body>
</html>
